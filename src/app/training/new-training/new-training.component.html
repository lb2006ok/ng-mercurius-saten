<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">
        Title
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <mat-form-field  *ngIf="!isLoading && exercises">
          <mat-select placeholder="Choose Exercise" ngModel name="exercise">
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button type="submit" mat-button *ngIf="exercises" [disabled]="f.invalid">Start</button>
        <button type="button" mat-button *ngIf="!exercises" color="primary" (click)="fetchExercises()">Try again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
