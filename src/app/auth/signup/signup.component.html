<section class="signup-form">
  <form fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
        [formGroup]="signupForm"
        (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email"
        name="email">
      <mat-error *ngIf="signupForm.controls.email.errors?.required">Email is not empty</mat-error>
      <mat-error *ngIf="signupForm.controls.email.errors?.email">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password"
        name="password">
      <mat-error>Should be at least 6 characters long</mat-error>
      <mat-hint>Should be at least 6 characters long</mat-hint>
      <mat-hint align="end">{{ signupForm.controls.password.value?.length }}/ 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             placeholder="Your birthday"
             [matDatepicker]="picker"
             [max]="maxDate"
             formControlName="birthday"
             >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker
        #picker
      ></mat-datepicker>
    </mat-form-field>
    <mat-checkbox name="agree"
                  formControlName="agree"
                  color="primary"
                  >Agree to Terms and Conditions.</mat-checkbox>
    <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="signupForm.invalid" >Submit</button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
