<div class="bg-secondary row">
  <form
    #f="ngForm"
    (ngSubmit)="onRegister(f)"
    class="register-form col-md-8 col-lg-6 mx-auto">
    <mat-form-field>
      <input
        matNativeControl
        type="text"
        name="email"
        ngModel
        placeholder="email">
    </mat-form-field>
    <mat-form-field>
      <input
        matNativeControl
        type="password"
        name="password"
        ngModel
        placeholder="password">
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      class="mx-auto">
      Register
    </button>
  </form>
</div>
